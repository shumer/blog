ds_devel.markup:
  path: 'node/{node}/devel/markup'
  defaults:
    _controller: '\Drupal\ds_devel\Controller\DsDevelController::nodeMarkup'
    _title: 'Devel markup'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access devel information'
ds_devel.markup_view_mode:
  path: 'node/{node}/devel/markup/{key}'
  defaults:
    _controller: '\Drupal\ds_devel\Controller\DsDevelController::nodeMarkup'
    _title: 'Devel markup'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access devel information'
