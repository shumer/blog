services:
  advanced_varnish_cache_event_subscriber:
    class: Drupal\advanced_varnish_cache\EventSubscriber\AdvancedVarnishCacheSubscriber
    properties:
      varnish_handler: "@advanced_varnish_cache_handler"
    tags:
      - {name: event_subscriber}
  cache_tags.invalidator.advanced_varnish_cache:
    class: Drupal\advanced_varnish_cache\Cache\AdvancedVarnishCacheTagsInvalidator
    properties:
      varnish_handler: "@advanced_varnish_cache_handler"
    tags:
      - { name: cache_tags_invalidator}
  advanced_varnish_cache_handler:
    class: Drupal\advanced_varnish_cache\AdvancedVarnishCache
